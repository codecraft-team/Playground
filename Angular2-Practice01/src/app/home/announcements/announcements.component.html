<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h1>Announcements <small><button (click)="refresh()">Refresh</button></small></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12" *ngFor="let announcement of announcements">
      <h3>{{ announcement.title }}</h3>
      <p class="lead">{{ announcement.description }}</p>
      <p><small>{{ announcement.date }}</small></p>
    </div>
  </div>
</div>

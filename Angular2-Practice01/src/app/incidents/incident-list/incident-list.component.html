<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h1>Incidents</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Assigned To</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let incident of incidents">
            <td><a routerLink="./{{ incident.id }}" routerLinkActive="active">{{ incident.id }}</a></td>
            <td>{{ incident.title }}</td>
            <td>{{ incident.description }}</td>
            <td>{{ incident.assignedTo }}</td>
            <td>{{ incident.status }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
